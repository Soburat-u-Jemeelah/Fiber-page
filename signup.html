<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <script src="https://kit.fontawesome.com/db76d0d8a1.js" crossorigin="anonymous"></script>
  <title>Sign Up -Fiber</title>
</head>
<body>
  
  <div class="container">
    <div class="sign-up">
      <h3>Fiber</h3>

      <h1>Create your Fiber Account</h1>

      <div class="input-space">
        <label for="">
          <h4>Your Name</h4>
          <input type="text" placeholder="Enter your name">
        </label>

        <label for="">
          <h4>E-mail</h4> 
          <input type="email" placeholder="Enter your email">
        </label>

        <label for="">
          <h4>Password</h4>
          <input type="password" placeholder="Enter your password">
          <i class="fa-light fa-eye" style="color: #8a8f99;"></i>
          <i class="fa-regular fa-eye-slash" style="color: #8a8a8a;"></i>
        </label>
      </div>

      <div class="last-space">
        <div><input type="checkbox" name="" id=""></div>
        <div>
          <p>By creating an account, you agree to our <a href="#">Terms & Conditions</a></p>
        </div>
      </div>
      
      <div class="footer">
        <button><b>Create Fiber Account</b></button>
        <p>Already have an Account? <a href="">Sign in</a></p>
      </div>
    </div>

    <div class="img-side">
      <img src="assets/Sign Up Image.png" alt="">

      <div class="img-text">
        <h3>Unparalled Templates<h3>
        <p>Crafted by a Team of Professional Designers,<br>
          our Templates are eunparalled in the market.
        </p>
      </div>
      
    </div>
  </div>
</body>
</html>
